{% load static %}
<html>
    <head>
        <title>Django Girls blog</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <div class="page-header">
            {% if user.is_authenticated %}
                <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
                <a href="{% url 'post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
                <p class="top-menu">Hello {{ user.username }} <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>
            {% else %}
                <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
            {% endif %}
            <h1><a href="/">Django Tutorial</a></h1>
        </div>

        <div class="content container">
            {% if user.is_authenticated %}
            <ul>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'import' %}">Import</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'export' %}">Export</a>
                </li>
            </ul>
            <p>
                <a href="{% url 'post_new' %}">
                    <button type="button">新規投稿</button>
                </a>
            </p>
            <p>
                <a href="{% url 'category_new' %}">
                    <button type="button">新規カテゴリ</button>
                </a>
                <a href="{% url 'category_list' %}">カテゴリ一覧</a>
            </p>
            {% endif %}
            <div class="row">
                <div class="col-md-8">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
