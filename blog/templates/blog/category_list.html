{% extends 'blog/base.html' %}

{% block content %}
    <table border="1">
        <tr>
            <th>pk</th>
            <th>name</th>
            <th>text</th>
            <th>Number of posts</th>
        </tr>
        {% for category in categories %}
        <tr>
            <td>{{ category.pk }}</td>
            <td><a href="{% url 'blog:category_edit' pk=category.pk %}">{{ category.name }}</a></td>
            <td>{{ category.text }}</td>
            <td>Posts: {{ category.posts.count }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
