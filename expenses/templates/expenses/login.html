{% extends 'expenses/base.html' %}
{% block content %}
<form action="" method="POST">
  <div class="card">
    <div class="card-body">
      {{ form.non_field_errors }}
      {% for field in form %}
        {{ field }}
        {{ field.errors }}
        <hr>
      {% endfor %}
      <button type="submit" class="btn btn-success btn-lg btn-block" >ログイン</button>
      <input type="hidden" name="next" value="{{ next }}" />
      {% csrf_token %}
    </div>
  </div>
</form>
{% endblock %}
