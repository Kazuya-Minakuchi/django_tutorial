{% load static %}
<html>
    <head>
        <title>Expenses</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/expenses.css' %}">
    </head>
    <body>
        <div class="page-header">
            {% if user.is_authenticated %}
                <a href="{% url 'expenses:record_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
                <p class="top-menu">Hello {{ user.username }} <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>
            {% else %}
                <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
            {% endif %}
            <h1><a href="/expenses">Expenses</a></h1>
        </div>

        <div class="content container">
            {% if user.is_authenticated %}
            <p>
                <a href="{% url 'expenses:record_new' %}">
                    <button type="button">レコード追加</button>
                </a>
            </p>
            <p>
                <a href="{% url 'expenses:category_new' %}">
                    <button type="button">カテゴリ追加</button>
                </a>
                <a href="{% url 'expenses:category_list' %}">カテゴリ一覧</a>
            </p>
            <p>
                <a href="{% url 'expenses:payment_new' %}">
                    <button type="button">支払い方法追加</button>
                </a>
                <a href="{% url 'expenses:payment_list' %}">支払い方法一覧</a>
            </p>
            {% endif %}
            <div class="row">
                <div class="col-md-8">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
