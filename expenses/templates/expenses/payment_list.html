{% extends 'expenses/base.html' %}

{% block content %}
    <h2>Payment List</h2>
    <table border="1">
        <tr>
            <th>pk</th>
            <th>name</th>
        </tr>
        {% for payment in payments %}
        <tr>
            <td>{{ payment.pk }}</td>
            <td><a href="{% url 'expenses:payment_edit' pk=payment.pk %}">{{ payment.name }}</a></td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
